<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container" id="root">
    <div class="row">
        <div class="col-lg-12">
            <h1 class='page-header'>Posts</h1>
            <a class="btn btn-primary" id="addNew" @click="eventNew">Add New Post</a>
            <div class="row">
                <div v-for="(post, index) in posts" class="col-lg-12">
                    <post :key="post.id" :post="post" :index="index" @remove="eventRemove" @edit="eventEdit"></post>
                </div>
            </div>
        </div>
    </div>
    <post-modal :index="editedIndex" :post="editedPost" :title="modalTitle" ref="modal" @save="eventSave"></post-modal>
</div>
<script src="./dist/app.js"></script>
</body>
</html>
